    <title>DetDesign</title>

    <header>
      <button class="header__menubutton">menu</button>

    <div class="animated_eclipse white">
      <h2 class="animated_introtext centered black_text">Animation</h2>

    <h2 class="herotext white_text">

    <h2 class="animation_herotext white_text">

    <section class="clouds parallax_example">
      <img src="./img/cloud_upper.svg" class="cloud_upper cloud" />

      <img src="./img/cloud_right.svg" class="cloud_right cloud" />

    </section>
